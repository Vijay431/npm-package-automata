name: Publishing the version
run-name: Publish

on: push

jobs:
  version:
    runs-on: ubuntu-22.04
    continue-on-error: false
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Get merged PR info
        id: pr-details
        uses: pablogamboa/action-get-merged-pull-request@v1.1
        with:
          github_token: ${{ secrets.TOKEN_PACKAGES }}
      - name: Package Versioning...
        run: |
          echo "username: $(git log -n 1 --pretty=format:%an)"
          git config user.name "$(git log -n 1 --pretty=format:%an)"

          echo "email: $(git log -n 1 --pretty=format:%ae)"
          git config user.email "$(git log -n 1 --pretty=format:%ae)"

          labels=$(echo "${{ steps.pr-details.outputs.labels }}" | tr ',' '\n')
          for label in $labels
          do
            echo "Label: $label"
            if [ $label = 'patch' ]; then
              npm version patch
            elif [ $label = 'minor' ]; then
              npm version minor
            elif [ $label = 'major' ]; then
              npm version major
            fi
          done

          echo "Pushing the changes to current branch"
          git add .
          git push
